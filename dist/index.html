<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <script src="main.js" defer></script>
    <div class="main">
        <div class="project-sidebar">
            <h1>Tout Doux List <br></h1>
        My Projects 
        <span><button id="new-project">New Project</button></span>
        </div>
        <div class="tasks-body">My Tasks
            <ul class="task-list"></ul>
            <span>
                <button id="new-task">New Task</button>
            </span>

        <div class="task-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title...">
            <label for="description">Description</label>
            <input type="text-area" id="description" name="description" placeholder="description..">
            <label for="date">Due Date</label>
            <input type="date" id="date" name="date">
            <button id="create-task">Create</button>
        </div>
       
        </div>
    </div>
    
</body>
</html>
